      function showCamage(){
    var url = 'api/fetch.php/url?bgim';
    fetch(url)
    .then((response)=> response.json())
    .then((data)=>
    {
        var imaage = '';
        for(var i in data){
            imaage += ` <div class="bg-image p-5 text-center mb-3 text-white container-fluid" style="background-image: url('admin/admin_images/${data[i].image}') ">
            <div class="">
                <h1 class="vach1"><b>Vacancy</b></h1>
            </div>
          </div>`
        }
        cabggimage.innerHTML= imaage;

    })
}
showCamage();


function showCareer(){
    var url = 'api/fetch.php/url?care';
    fetch(url)
    .then((response)=> response.json())
    .then((data)=>
    {
        var clie = '';
        for(var i in data){
            clie += `<div class="job-item p-4 mb-4">
                          <div class="row g-4 ">
                              <div class="col-sm-12 col-md-8 d-flex align-items-center">
                                  <div class="text-start ps-4">
                                      <h5 class="mb-3"><b>${data[i].position}(${data[i].opening})</b></h5>
                                      <span class="text-truncate me-3"><i class="far fa-clock me-2"></i>${data[i].time}</span>
                                      <span class="text-truncate me-0"><i class="far fa-money-bill-alt me-2"></i>${data[i].salary}</span>
                                  </div>
                              </div>
                              <div class="col-sm-12 col-md-4 d-flex flex-column align-items-start align-items-md-end justify-content-center">
                                  <div class="d-flex mb-3">
                                      <a class="btn subtn text-white" href="careerdesc.html?j_id=${data[i].job_id}">View more details</a>
                                  </div>
                                  <span class="text-truncate"><i class="far fa-calendar-alt me-2"></i>${data[i].deadline}</span>
                              </div>
                          </div>
                      </div>
            `
        }
        job.innerHTML= clie;
    })
}
showCareer();
