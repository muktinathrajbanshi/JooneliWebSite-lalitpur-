    <script>
function showBimage(){
    var url = 'api/fetch.php/url?bgim';
    fetch(url)
    .then((response)=> response.json())
    .then((data)=>
    {
        var imaage = '';
        for(var i in data){
            imaage += ` <div class="bg-image p-5 text-center mb-3 text-white container-fluid" style="background-image: url('admin/admin_images/${data[i].image}') ">
            <div class="">
                <h1 class="bodh1"><b>Board Of Directors</b></h1>
            </div>
          </div>`
        }
        babggimage.innerHTML= imaage;

    })
}
showBimage();


      function showBod(){
    var url = 'api/fetch.php/url?bodd';
    fetch(url)
    .then((response)=> response.json())
    .then((data)=>
    {
        var clie = '';
        for(var i in data){
            clie += `
            <div class="oteam-item col-lg-3 ">
                <div class="oteamdiv">
                    <div class="oteam-img text-center">
                        <img src="admin/admin_images/${data[i].bod_img}" class="img-fluid">
                    </div>
                    <div class="oteam-text">
                        <h3>${data[i].bod_name}</h3>
                        <h4>${data[i].bod_designation}</h4>
                    </div>
                </div>
            </div>
    `
        }
        bodi.innerHTML= clie;
    })
}
showBod();
    </script>
