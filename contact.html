    <script>
      
function showComage(){
    var url = 'api/fetch.php/url?bgim';
    fetch(url)
    .then((response)=> response.json())
    .then((data)=>
    {
        var imaage = '';
        for(var i in data){
            imaage += ` <div class="bg-image p-5 text-center mb-3 text-white container-fluid" style="background-image: url('admin/admin_images/${data[i].image}') ">
            <div class="">
                <h1 class="conh1"><b>Contact Us</b></h1>
            </div>
          </div>`
        }
        cobggimage.innerHTML= imaage;

    })
}
showComage();


function showCon(){
    var url = 'api/fetch.php/url?conn';
    fetch(url)
    .then((response)=> response.json())
    .then((data)=>
    {
        var clie = '';
        for(var i in data){
            clie += `<div class="col-md-4 " >
            <div class="d-flex align-items-center info rounded p-4">
                <div class="bg-white border rounded d-flex flex-shrink-0 align-items-center justify-content-center me-3" style="width: 45px; height: 45px;">
                    <i class="fa fa-map-marker-alt "></i>
                </div>
                <span>${data[i].location}</span>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="d-flex align-items-center info rounded p-4">
                <div class="bg-white border rounded d-flex flex-shrink-0 align-items-center justify-content-center me-3" style="width: 45px; height: 45px;">
                    <i class="fa fa-envelope-open "></i>
                </div>
                <span>${data[i].maill}</span>
            </div>
        </div>
        <div class="col-md-4 " >
            <div class="d-flex align-items-center info rounded p-4">
                <div class="bg-white border rounded d-flex flex-shrink-0 align-items-center justify-content-center me-3" style="width: 45px; height: 45px;">
                    <i class="fa fa-phone-alt"></i>
                </div>
                <span> ${data[i].numb}</span>
            </div>
        </div>
    `
        }
        ccon.innerHTML= clie;
    })
}
showCon();
    </script>
