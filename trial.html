    <!-- Template Javascript -->
    <script>
        function showTcon(){
    var url = 'api/fetch.php/url?conn';
    fetch(url)
    .then((response)=> response.json())
    .then((data)=>
    {
        var clie = '';
        for(var i in data){
            clie += `<p class="mt-4"> If you have any queries, please contact us at <b>${data[i].numb} </b> or mail us <a href="contact.html">Here</a>. </p>
    `
        }
        phonne.innerHTML= clie;
    })
}
showTcon();
