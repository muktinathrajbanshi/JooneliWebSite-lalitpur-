      function showTestimony(){
      var url = 'api/fetch.php/url?testi';
      fetch(url)
     .then((response)=> response.json())
     .then((data)=>
     {
         var tes = '';
         for(var i in data){
             tes += `<div class="testimonial-item border rounded p-3">
                     <p>
                         ${data[i].feedback} 
                     </p>
                     <div class="d-flex align-items-center">
                         <img class="img-fluid flex-shrink-0 rounded" src="images/${data[i].clients_photo}" style="width: 80px; height: 80px;">
                         <div class="ps-3">
                             <h5 class="fw-bold mb-1">${data[i].clients_name}</h5>
                             <h6>${data[i].clients_designation}</h6>
                         </div>
                     </div>
                     </div>`
         }
         testimony.innerHTML= tes;
     })
   }

    //background video
    function showVideo(){
        var url = 'api/fetch.php/url?bvideo';
        fetch(url)
        .then((response)=> response.json())
        .then((data)=>
        {
            var vide = '';
            for(var i in data){
                vide += ` <video src="admin/admin_images/${data[i].video}" autoplay muted loop></video>
                <div>
                <h2 class="text-white " data-wow-delay="0.3s">#MAKEEVERYDAYSIMPLE</h2> 
              <h4 class="" data-wow-delay="0.5s">Jooneli Inc </h4>
              </div>`
            }
            bgvideo.innerHTML= vide;

        })
    }
    showVideo();
